        }

        section {
            display:flex;
            padding: 40px;

        }

        form {
            background: white;

            border-radius: 8px;

        label {
            display: block;
            margin: 10px 0 5px;
        }

            width: calc(100% - 20px);

            cursor: pointer;
        }

        button:hover {
            background-color: #1a252f;
        }
        body {
            background-color: #FFFFFF; 
            background-image: url('./2076f4df-b05a-40d6-a0ac-fdb9f3edc526.jpg'); ;
            background-size: 40%; 
            background-position: center 90%; 
            background-repeat: no-repeat;

        }

            width: 100%;

        }

            background-color:rgba(255, 255, 255, 0.9); 
            padding: 20px;

<body>
    <header>
        <h1>Добавяне на нова монета</h1>
        <nav>
            <ul>
                <li><a href="Coin_Collector.html">Начало</a></li>
                <li><a href="my_collection.html">Моята колекция</a></li>

                <li><a href="../php/user_logout.php">Log out</a></li>
            </ul>
        </nav>
    </header>
    
    <section>
        <h2>Попълнете данните за монетата</h2>
        <form action="../php/import_coin.php" method="post" enctype="multipart/form-data">
            <label>Име:</label>
            <input type="text" name="name" required><br>

            <label>Година:</label>
            <input type="number" name="year" required><br>

            <label>Стойност:</label>
            <input type="text" name="value" required><br>

            <label>Континент:</label>
            <select name="continent" required>
                <option value="Европа">Европа</option>
                <option value="Азия">Азия</option>
                <option value="Африка">Африка</option>
                <option value="Северна Америка">Северна Америка</option>
                <option value="Южна Америка">Южна Америка</option>
                <option value="Австралия">Австралия</option>
            </select><br>

            <label>Име на колекция:</label>
            <input type="text" name="collection_name" required><br>

            <label>Държава:</label>
            <input type="text" name="country" required><br>

            <label>Снимка на предна част:</label>
            <input type="file" name="front_image" accept="image/png, image/jpeg" required><br>

            <label>Снимка на гръб:</label>
            <input type="file" name="back_image" accept="image/png, image/jpeg" required><br>

            <button type="submit">Запази</button>
        
        </form>
        <h2>Импортиране на монети от CSV</h2>
        <div class="form-container">
            <form action="../php/real_import_coin.php" method="post" enctype="multipart/form-data">
                <label for="csv_file">Изберете CSV файл:</label>
                <input type="file" name="csv_file" id="csv_file" accept=".csv" required>
                <button type="submit">Импортирай</button>
            </form>
        </div>
  
    </section>
</body>
</html>
