<!DOCTYPE html>
<html lang="bg">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="../javascript/my_collection.js" defer></script>
    <title>Моята колекция</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

       
        header {
            background-color: #2c3e50;
            color: white;
            padding: 10px 0;
            text-align: center;
        }

        header h1 {
            margin: 0;
            font-size: 2em;
        }

       
        nav ul {
            list-style: none;
            padding: 0;
            display: flex;
            justify-content: center;
            margin: 10px 0 0;
        }

        nav ul li {
            margin: 0 15px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
            font-size: 1.1em;
        }

        nav ul li a:hover {
            text-decoration: underline;
        }

        
        main {
            padding: 20px;
            text-align: center;
        }

        main h2 {
            font-size: 1.8em;
            color: #333;
        }

       
        div {
            margin-bottom: 20px;
        }

        input[type="text"] {
            padding: 10px;
            font-size: 1em;
            width: 250px;
            margin-right: 10px;
            border-radius: 5px;
            border: 1px solid #ccc;
        }

        select {
            padding: 10px;
            font-size: 1em;
            border-radius: 5px;
            border: 1px solid #ccc;
            margin-right: 10px;
        }

        
        #coins-gallery {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 20px;
        }

       
        .coin-item {
            background-color: #fff;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            text-align: center;
            padding: 10px;
            transition: transform 0.3s ease;
        }

        .coin-item:hover {
            transform: scale(1.05);
        }

        .coin-item img {
            width: 100%;
            height: auto;
            border-radius: 8px;
        }

        .coin-item h3 {
            margin: 10px 0;
            font-size: 1.2em;
            color: #333;
        }

        .coin-item p {
            color: #777;
            font-size: 1em;
        }
.modal
{
    display:none;
    position:fixed;
    left:50%;
    top:50%;
    transform: translate(-50%,-50%);
    width:50%;
    max-width:450px;
    background-color: white;
    box-shadow: 0px 4px 8px rgba(0,0,0,0.2);
    border-radius:8px;
    padding:15px;
    text-align:center;
    overflow-y:auto;
    max-height:90vh;
}
.modal.show
{
    display:block;
}
.modal-overlay.show
{
    display:block;
}
    </style>
</head>
<body>
    <header>
        <h1>Моята колекция</h1>
        <nav>
            <ul>
                <li><a href="Coin_Collector.html">Начало</a></li>
                <li><a href="my_collection.html">Моята колекция</a></li>
                <li><a href="all_coins.html">Галерия</a></li>
                <li><a href="import_coin.html">Добавяне на монета</a></li>
                <li><a href="statistics.html">Статистики</a></li>
                <li><a href="logout.html">Log out</a></li>
            </ul>
        </nav>
    </header>

    <main>
        <h2>Галерия на моите монети</h2>
        
        <div>
            <input type="text" id="search" placeholder="търсене по име или държава">
            <select id="filter-continent">
                <option value="">Всички континенти</option>
                <option value="Европа">Европа</option>
                <option value="Азия">Азия</option>
                <option value="Африка">Африка</option>
                <option value="Северна Америка">Северна Америка</option>
                <option value="Южна Америка">Южна Америка</option>
                <option value="Австралия">Австралия</option>
            </select>
            <select id="sort">
                <option value="year-desc">По най-късна година</option>
                <option value="year-asc">По най-стара година</option>
                <option value="value-desc">С най-голяма стойност</option>
                <option value="value-asc">С най-малка стойност</option>
            </select>
        </div>
          
        <style>
            #coinModal
            {
                display:none;
            }
        </style>
      
        <div id="coins-gallery">
        </div>
        <div id="coinModal" class="modal">
            <div class="modal-content">
                <span class="close" onclick="closeModal()">&times;</span>
                <h2 class="modal-title"></h2>
                <p class="modal-year"></p>
                <p class="modal-country"></p>
                <p class="modal-value"></p>
                <p class="modal-continent"></p>
                <p class="modal-collection"></p>
                <img class="modal-front" src="" alt="Front Image">
                <img class="modal-back" src="" alt="Back Image">
            </div>
           </div>
    </main>
</body>
</html>
